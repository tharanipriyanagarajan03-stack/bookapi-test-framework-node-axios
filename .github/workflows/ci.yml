name: CI - Book Management API Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Jest Tests
        run: npm test -- --runInBand --detectOpenHandles
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: reports/html/