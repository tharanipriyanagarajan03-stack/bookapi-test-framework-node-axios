name: CI - Book Management API Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      # Install Python dependencies (inside service folder)
      - name: Install Python Dependencies
        run: |
          cd bookstore
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Start API Service
      - name: Start API Service
        run: |
          cd bookstore
          nohup uvicorn main:app --reload &
          sleep 10   # wait for API to boot
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Jest Tests
        run: npm test -- --runInBand --detectOpenHandles
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: reports/html/